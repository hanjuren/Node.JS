{% extends 'layout.html' %}

{% block content %}
<div class="mainContent">

    <div class="postContent">
    {% for post in posts %}
        <div class="post">
            
            <div class="postuser">
                <span>{{post.User.nick}}</span>
            </div>
            <div class="imgbox">
                {% if post.img %}
                <img src="{{post.img}}"/>
                {% else %}
                <p>No Image..</p>
                {% endif %}
            </div>
            <div class="posttitle">
                <h3>{{post.title}}</h3>
            </div>
            <div class="commentbox">
                <span id="comment">댓글보여주기</span>
                <span id="comment">댓글보여주기</span>
            </div>
        </div>  
        
    {% endfor %}
    </div>
    {% if user and user.id %}
    <div class="profile">
        <span>{{user.nick}}</span>   
        <span>{{user.Posts.length}}</span>   
    </div>    
    {% endif %}
</div>


{% endblock %}
