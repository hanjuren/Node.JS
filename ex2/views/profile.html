{% extends 'profilelayout.html' %}

{% block content %}


<div class="profile-post">
    <div class="user-post">
        {% for post in posts %}
            <div class="post-grid">
                <a href="http://localhost:2000/profile/post#{{post.id}}"><img src="{{post.img}}"/></a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
