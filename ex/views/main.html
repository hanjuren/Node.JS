<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>{{title}}</title>
</head>
<body>
    {% if user and user.id %}
        <a href="/todo">TODO LIST</a>
        <a href="http://localhost:8001">nodebird</a>
    {% else %}
        <div class="login">
            <form name="loginform" action="/auth/login" method="post">
                <div class="input-group">
                    <label for="uid">아이디</label>
                    <input type="uid" id="uid" name="uid" required autofocus>
                  </div>
                  <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                
                <button id="login" class="btn" type="submit">로그인</button>
                <a href="/auth/join" id="join" class="btn">회원가입</a>
            </form>
        </div>
    {% endif %}
</body>
</html>
