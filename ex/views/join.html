<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>{{title}}</title>
</head>
<body>
  <div class="timeline">
    <form action="/auth/join" id="join-form" method="post">
        <h2>회원가입</h2>
        <div class="input-group">
        <label for="uid">아이디</label>
        <input type="text" id="join-id" name="uid" placeholder="아이디를 입력하세요.">
      </div>
      <div class="input-group">
        <label for="name">이름</label>
        <input type="text" id="join-name" name="name" placeholder="이름을 입력하세요.">
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="join-password" name="password" placeholder="비밀번호를 입력하세요.">
      </div>
      <div class="btnbox">
      <button id="join-btn" class="joinbtn" type="submit">회원가입</button>
      </div>
    </form>
  </div>
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('joinError')) {
        alert(new URL(location.href).searchParams.get('joinError'));
      }
    };
  </script>
</body>
</html>
